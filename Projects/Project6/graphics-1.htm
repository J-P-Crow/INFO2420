<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Native Cooking of Utah - Graphics</title>

<style type="text/css">
    

	#thumbs, #image {
	width: 700px; border: solid 1px #000;
	text-align: center; margin: 0 auto 0
	auto; color: #000; background: #eee;
	padding: 5px;
	}
	#thumbs {
	margin-top: 10px;
	}
	#thumbs img {
	border: solid 1px #000;
	margin: 5px;
	}
	#image{
	height:400px;
	}
	.instructions{
	font-style:italic;
	}
	</style>



<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.png"
	logo2.src = "images/logo2.png"
}


		var imgArray = new Array(
			'Chef2Lg.jpg',
			'Food1Lg.jpg',
			'ForkKnifeLg.jpg',
			'Chef4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Master Chef Pierre DeBois',
			'Food Basket',
			'Fork and Knife on a plate with a napkin',
			'Master Chef Pierre DeBois'
			
		);
			
		var imgPath = "./Images/CookingFS/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">
	<div>
		<a href="" onmouseover="document.getElementById('print').src='Images/Print2.png';"
		onmouseout="document.getElementById('print').src='Images/Print1.png';">
		<img src="Images/Print1.png" alt="Print Page" width="200" height="50"
		id="print"></a>
		</div>

		<div>
			<a href="" onmouseover="document.getElementById('logo').src='Images/Logo2.png';"
			onmouseout="document.getElementById('logo').src='Images/Logo1.png';">
			<img src="Images/Logo1.png" alt="Logo" id="logo"></a>
			</div>
<div align="center">


<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo1.jpg" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="./Images/CookingFS/Chef2Lg.jpg" alt="Master Chef Pierre DeBois" onmouseover="swapImage(0);" />
		<img src="./Images/AboutUsTN/Food1Sm.jpg" alt="Food Basket" onmouseover="swapImage(1);" />
		<img src="./Images/AboutUsTN/ForkKnifeSm.jpg" alt="Fork and Knife on a plate with a napkin" onmouseover="swapImage(2);" />
		<img src="./Images/AboutUsTN/Chef4Sm.jpg" alt="Master Chef Pierre DeBois" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="./Images/CookingFS/Chef2Lg.jpg" alt="Master Chef Pierre DeBois" />
		<h3 id="bottomText">Master Chef Pierre DeBois</h3>
	</div>

<img src="./2colback.png" alt="Blue and yellow background">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
